name: ENV Variables 

on: [push]

env:
  WF_ENV: Availble to all  Jobs

jobs:
  log-env:
     runs-on: ubuntu-latest
     env:
       JOB_ENV: Available to all steps in log-env job 
     steps:
       - name: log ENV Variables
         env:
          STEPS_ENV: Available to all steps only 
         run: |
           echo "WF_ENV: ${{ WF_ENV }}"
           echo "JOB_ENV: ${{ JOB_ENV }}"
           echo "STEPS_ENV: ${{ STEPS_ENV }}"


  
